<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="photography, analog, Europe">
        <meta name="description" content="Photo gallery by a less amateur photographer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Leonardo Biagetti">
        <title>Analogue photos from around Europe</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">
    
    <style>
    div.gallery {
        margin: 5px;
        border: 10px solid white;
        float: left;
        width: 180px;
        }
    
    div.gallery:hover {
        border: 1px solid #777;
    }
    
    div.gallery img {
        width: 100%;
        height: auto;
    }
    
    div.desc {
        padding: 15px;
        text-align: center;
    }
</style>
    
    </head>

    <body>

        <h1><b>Leo passione architettura</b></h1>
        
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>

        <h3>Pisa</h3>

        <figure>
            <img 
            src="pisa.jpeg" 
            alt="Red house in Pisa"
            width="500" 
            height="300" 
            title="Red house in Pisa">
            <figcaption>1 - A red house in Pisa</figcaption>
        </figure>
        
        <h3>Pisa, again</h3>

        <figure>
            <img 
            src="wall_pisa.jpeg" 
            alt="A view of the ancient walls of Pisa"
            width="500" 
            height="300" 
            title="Pisa's walls">
            <figcaption>2 - Pisa's walls</figcaption>
        </figure>
        
        <h3>Pisa, again and again</h3>

        <figure>
            <img 
            src="work.jpeg" 
            alt="A house surrounded by scaffolding"
            width="500" 
            height="300" 
            title="Works in Pisa">
            <figcaption>3 - Works in Pisa</figcaption>
        </figure>
        
        <h3>Delft, Netherlands</h3>
        
        <figure>
            <img 
            src="delft1.jpeg" 
            alt="A view of a University building in Delft"
            width="500" 
            height="300" 
            title="Delft University campus">
            <figcaption>4 - Perspective on a University building - Delft University campus</figcaption>
        </figure>
        
        <h3>Berlin</h3>
        
        <figure>
            <img 
            src="berlin.jpeg" 
            alt="A painted house in Berlin"
            width="500" 
            height="300" 
            title="Berlin">
            <figcaption>5 - More street art, but in Berlin</figcaption>
        </figure>

   <br>
